<style>
  .page-title_2 {
    padding: 50px 0 0px;
    text-align: center;
    }
  </style>
<section class="page-title_2">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>See our latest blogs</h1>
      </div>
    </div>
  </div>

</section>
<section class="blog">
  <div class="container">
    <div class="row">
      {{ range first 4 .Paginator.Pages }}
      <div class="col-lg-6">
        <article class="blog-post">
          <img src="{{ .Params.featureImage | absURL }}" alt="blog-images">
          <div class="blog-content">
            <h3><a href="{{ .Permalink }}">{{ .Title}}</a></h3>
            <p> {{truncate 100 .Summary}} </p>
            <a class="more" href="{{ .Permalink }}">Read more <span>‚ü∂</span></a>
          </div>
        </article>
      </div>
      {{end}}
    </div>
  </div>
</section>
